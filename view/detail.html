

<ion-view view-title="播放">


    <ion-content  style="background:url({{bimg01}}) no-repeat;background-size:cover;">
        <ion-list>
            <ion-item class="item-thumbnail-left" style="background-color:rgba(0,0,0,.8);">
                <img ng-src="{{img01}}" alt="">
                <p style="color:white">{{songname01}}</p>
                <p style="margin-top:10px;color:white">{{singername01}}</p>
              <button ng-click="stop()" id="stop" class="button icon ion-ios-pause-outline" style="border-radius:49%;min-width:45px;min-height:42px;background-color:transparent;border-color:white;color:white;left:80%;top:-20px"></button>
            </ion-item>

        </ion-list>

        <div id="box" style="position:relative;width:100%;height:100%;overflow:hidden">

            <p  class="i{{key}}" ng-repeat="(key,value) in str track by $index" style="color:#f4f4f4;text-align:center">{{value}}</p>


        </div>



    </ion-content>
    <ion-footer-bar class="bar-dark">

            <audio controls preload="auto" autoplay loop style="width:100%;" id="play">
                <source ng-src="{{src}}">
            </audio>



    </ion-footer-bar>
</ion-view>
