<ion-view >
    <ion-content>
        <ion-list>
            <ion-item class="item-thumbnail-left" ng-repeat="item in items" ui-sref="detail({id: item.songid,url:item.url,img:item.albumpic_small,bimg:item.albumpic_big,singername:item.singername,songname:item.songname})" >
                <img ng-src="{{item.albumpic_small}}">
                <p>{{item.singername}}</p>
                <p>{{item.songname}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
